<!DOCTYPE html>
<html>
<head>
    <title>Solar Cell Qualification</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Add your green gradient background style here */
        body {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Style for the container */
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* Style for the headings */
        h1, h2 {
            color: #333;
        }
        
        /* Style for the form labels */
        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
        }
        
        /* Style for the form inputs */
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        
        /* Style for the button */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        /* Style for the result box */
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            background-color: #f7f7f7;
        }
        
        /* Style for the contractors section */
        #contractors-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* Style for the contractors list */
        #contractors-list {
            list-style-type: none;
            padding: 0;
        }
        
        /* Style for each contractor */
        .contractor {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        
        /* Additional styles can be added as needed */
    </style>
</head>
<body>
    <div class="container">
        <h1>Check if Your Place Qualifies for Solar Cells</h1>
        <form id="qualification-form">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" required>
            
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" required>
            
            <label for="sunshine-hours">Average Sunshine Hours:</label>
            <input type="number" id="sunshine-hours" name="sunshine-hours" required>
            
            <button type="button" id="check-button">Check Qualification</button>
        </form>
        <div id="result"></div>
    </div>
    
    <div class="container" id="contractors-container">
        <h2>Nearby Solar Cell Contractors</h2>
        <ul id="contractors-list">
            <!-- List of contractors will be added dynamically -->
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
